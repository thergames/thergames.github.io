---
layout: pages
banner: page

title: "Games"
logo: "logo/pastels-pages.png"
subtitle: "All Games"
description: "All my games"
---

<ul class="items  items--pages">
  {% for page in site.categories.pages %}
    <li class="items__list-item">
      <a class="list-item__link" href="{{ page.url }}">
        <img class="list-item__image" src="img/{{ page.logo }}" alt="{{ page.title }} logo" />
        <div class="list-item__body">
          <h3 class="list-item__title">{{ page.title }}</h3>
          <p class="list-item__subtitle">{{ page.subtitle }}</p>
          <p class="list-item__description">{{ page.description }}</p>
        </div>
      </a>
    </li>
  {% endfor %}
</ul>
